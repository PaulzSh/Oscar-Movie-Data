<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Osca Movie Online</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Bootstrap CSS -->
</head>


<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-dark fixed-top bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                Osca Movie</a>
        </div>
        <form class="d-flex" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <a style="color: white;text-decoration: none;" href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                    <input hidden type="submit" value="Sign Out" />
        </form>
        </div>
        
        
    </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <div th:if="${param.email_invalid}">
                <div class="alert alert-danger">
                    Email is Already Registered!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post"
                  th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name </label>
                    <input id="firstName" class="form-control"
                           th:field="*{firstName}" required
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name </label> <input id="lastName"
                                                  class="form-control" th:field="*{lastName}"
                                                  required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email
                    </label> <input id="email" class="form-control"
                                    th:field="*{email}" required autofocus="autofocus"
                />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password </label> <input id="password"
                                                 class="form-control" type="password"
                                                 th:field="*{password}" required
                                                 autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Register</button>
                    <span>Already registered? <a href="/"
                                                 th:href="@{/login}">Login
                                here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
